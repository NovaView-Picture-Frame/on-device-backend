device:
  screen:
    width: 1920
    height: 1080

server:
  port: 3000
  data_dir: data
  database: data.sqlite

runtime:
  websocket:
    retries: 2
    heartbeat:
      interval_ms: 30000
      timeout_ms: 10000

services:
  upload:
    timeout_ms: 10000
    size_limit_bytes: 15728640

  query:
    page_size:
      default: 50
      max: 100

  preview:
    max_width: 1920
    max_height: 1080

  carousel:
    default_order: random
    default_interval_ms: 5000
    acceptable_delay_ms: 2000
    schedule_window_size:
      max_request: 120
      broadcast: 60

  tasks_results_ttl_ms: 600000

external:
  nominatim:
    user_agent: on-device-backend
